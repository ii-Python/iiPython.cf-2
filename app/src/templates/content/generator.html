{% extends "base.html" %}
{% block content %}
    <div class = "container">
        <div class = "row justify-content-center">
            <div class = "col-4">
                <form action = "{{ location }}" method = "{{ method }}">
                    {% for group in groups %}
                        <div class = "form-group">
                            <label for = "{{ group['id'] }}">{{ group["name"] }}</label>
                            <input type = "{{ group['type'] }}" class = "form-control" id = "{{ group['id'] }}" placeholder = "{{ group['placeholder'] }}" name = "{{ group['qname'] }}">
                        </div>
                    {% endfor %}
                    <br>
                    <button type = "submit" class = "btn btn-outline-secondary btn-block">{{ submit_text }}</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
